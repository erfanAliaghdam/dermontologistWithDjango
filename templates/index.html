<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% load static %}
<link rel="stylesheet" href="{% static 'main.css'%}">


</head>
<body>

    <div class="container mx-auto px-auto" style="margin-top: 130px;margin-bottom:120px;">

    <div class="grid md:grid-cols-1 md:gap-6 lg:grid-cols-1 " >
      <div id="heart">
        <img class="bottom" src="{%static 'heart.svg' %}" width="100px">
      </div>
        <img src="{% static 'dr.svg'%}" class="mx-auto mb-4" style="max-height:300px;height: auto;" alt="">
        <form id="ajaxSub" action="{% url 'predict' %}"  enctype="multipart/form-data" method="POST">
          {% csrf_token %}
            <div class="mx-auto max-w-md mx-autogrid-flow-row overflow-hidden bg-white rounded-lg shadow-md border p-4">
              <span class="mb-3 text-center yekan text-lg  inline-block py-1 px-2  rounded text-purple-600 bg-purple-200 last:mr-0 mr-1">
                سیستم تشخیص بیماری های ملانوما نووس و کراتوز سبورئیک
        
              </span>

                <label class="mb-2 text-right block text-sm font-medium text-gray-700 yekan">
                بارگذاری عکس
                </label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md mx-auto">
                <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600">

                      <p class="pr-1 yekan">و یا فایل را بیاندازید</p>

                    <label for="file-upload" class="yekan relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                        <span>عکستان را بارگذاری کنید</span>
                        <input id="file-upload" name='image' type="file" class="sr-only">
                    </label>

                    </div>
                    <p class="pr-1 yekan text-sm text-gray-500">فرمت های قابل پذیرش<p>

                    <p class="text-xs text-gray-500">
                    PNG, JPG, GIF up to 10MB
                    </p>
                </div>
                </div>
            <div class="px-2 py-3 text-right sm:px-6">
            <button type="submit"  class="yekan inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                ارسال
            </button>
            </div>
            </div>
        </form>
    </div>
  </div>



</div>


<!-- This example requires Tailwind CSS v2.0+ -->
<div class="hidden fixed z-25 inset-0 overflow-y-hidden" id="respond"  aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <!--
        Background overlay, show/hide based on modal state.
  
        Entering: "ease-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
  
      <!-- This element is to trick the browser into centering the modal contents. -->
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
  
      <!--
        Modal panel, show/hide based on modal state.
  
        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-purple-100 sm:mx-0 sm:h-10 sm:w-10">
              <!-- Heroicon name: outline/exclamation -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                Smart dermontologist
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">
                  process response is : <span>{{response}}</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button" onclick="UntoggleModal();" class="yekan mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-purple-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
            فهمیدم
          </button>
        </div>
      </div>
    </div>
  </div>


{% if response %}
<script>
  document.getElementById('respond').classList.toggle("hidden");
  document.getElementById('respond' + "-backdrop").classList.toggle("hidden");
  document.getElementById('respond').classList.toggle("flex");
  document.getElementById('respond' + "-backdrop").classList.toggle("flex");
</script>
{%endif%}
</body>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous">
</script>
  <script type="text/javascript">

    function UntoggleModal(){
      document.getElementById('respond').classList.toggle("hidden");

    }
    
 
  </script>
 


</html>
